<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

  .rails-default-error-page {
    background-color: #EFEFEF;
    text-align: center;
    font-family: Poppins, sans-serif;
    margin: 210px 24px;
    display: flex;
    flex-direction: column;
  }

  .rails-default-error-page h3 {
    color: #F5AF00;
    letter-spacing: 5px;
    font-family: Poppins, sans-serif;
    font-weight: 600;
  }

  .rails-default-error-page div.dialog {
    background-color: white;
    border-radius: 10px;
    padding-bottom: 16px;
  }

  .rails-default-error-page-meme img {
    border-radius: 10px;
    width: 100%;
    padding-bottom: 10px;
  }

  .rails-default-error-page h1 {
    color: #383043;
    line-height: 1.5em;
    font-size: 21px;
    padding: 6px 24px;
    margin: 0;
  }

  .rails-default-error-page p {
    padding: 6px 24px;
    margin: 0;
    text-align: left;
    font-size: 14px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <h3>ERROR 404</h3>
  <div class="dialog">
    <div class="rails-default-error-page-meme">
      <img src="/images/gordonramsay2.gif" alt="">
    </div>
    <h1>Oh no! We have a problem.</h1>
    <p>Looks like we couldn't find a page. If we can't find ingredients how can Gordon Ramsey find his lamb sauce?</p>
  </div>
</body>
</html>
